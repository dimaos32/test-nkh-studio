<article class="player-card" style="background-color: @@color;">
  <img class="player-card__photo" src="img/content/@@photo.jpg" width="84" height="84" alt="@@name">

  <div class="player-card__data">
    <h3 class="player-card__name">@@name</h3>

    <div class="player-card__team">
      <svg class="player-card__logo" width="45" height="30">
        <use xlink:href="@@logo"></use>
      </svg>

      <p>@@team</p>
    </div>
  </div>

  <p class="player-card__score">@@score</p>
</article>
